<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="mortgage-calculator">
        <div class="calculator-form">
            <h1>Mortgage Calculator</h1>
            <a href="./images/favicon-32x32.png" class="clear-btn">Clear All</a>
            <form>
                <label for="amount">Mortgage Amount</label>
                <div class="input-group">
                    <span>£</span>
                    <input  id="amount" value="300000">
                </div>

                <div class="form-row">
                    <div>
                        <label for="term">Mortgage Term</label>
                        <div class="input-group">
                            <input  id="term" value="25">
                            <span>years</span>
                        </div>
                    </div>
                    <div>
                        <label for="rate">Interest Rate</label>
                        <div class="input-group">
                            <input id="rate" value="5.25">
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <label>Mortgage Type</label>
                <div class="radio-boxes">
                    <label class="radio-box">
                        <input type="radio" name="mortgage-type" checked>
                        <span>Repayment</span>
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="mortgage-type">
                        <span>Interest Only</span>
                    </label>
                </div>

                <button type="button" class="calculate-btn">
                    <img src="./images/icon-calculator.svg" alt="Calculator Icon" class="icon">
                    Calculate Repayments
                </button>
            </form>
        </div>

        <div class="calculator-results">
            <h2>Your results</h2>
            <p>Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments" again.</p>
            <div class="results-summary">
                <p>Your monthly repayments</p>
                <h3>£1,797.74</h3>
                <p>Total you'll repay over the term</p>
                <h4>£539,322.94</h4>
            </div>
        </div>
    </div>
</body>
</html>
